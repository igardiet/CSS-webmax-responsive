<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebMax, learn to code with one click</title>
  </head>
  <body class="sign-up">
    <div>
      <header>
        <video autoplay loop class="back-video" muted plays-inline><source src="media/video.mp4" type="video/mp4"></video>
        <hgroup>
          <h1><a href="index.html"><img src="media/Logo.png" class="webmax-logo"></a></h1><br><br>
          <h2>Log in</h2><br>
          </hgroup>
      </header>
      <form class="signup-blanks" action="index.html">       
        <label for="email">Your email</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br> 
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
      </form>
        <a href="index.html"><input class="submit-contact-signup" type="submit" value="Log in"></a>
      <br><br>
        <p>Welcome back!</p>
    </div>
  </body>
</html>
